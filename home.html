<!DOCTYPE html>
<html lang="en">
<head>
    <script
        type="text/javascript"> (function () { var css = document.createElement('link'); css.href = 'https://use.fontawesome.com/releases/v5.1.0/css/all.css'; css.rel = 'stylesheet'; css.type = 'text/css'; document.getElementsByTagName('head')[0].appendChild(css); })(); </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div class="card" style="width: 18rem; margin: 0 auto;">
    <img src="images/rainy.svg" class="card-img-top" alt="Sun image">
    <div class="card-body">
        <h5 class="temp" style="text-align: center;">27 C</h5>

        <div class="location" style="text-align: center;">
        <img src="images/location-pin.svg" style="height: 20px;">
        <span class="location-name">AMBALA,HARYANA,IN</span>
        </div>

        <div class="date" style="text-align: center;">
            <p>5:30 PM | Tue | 2020 </p>
        </div>
        
    </div>
</div>


</body>
</html>
