      var gettime = () => {
        let cd = new Date();
        let day = cd.getDay();
        let hrs = cd.getHours();

        let min = cd.getMinutes();
        var am_pm;
        if (hrs >= 12) {
          am_pm = "PM";
        } else {
          am_pm = "AM";
        }
        if (hrs > 12) {
          hrs = hrs - 12;
        }
        if (min < 10) {
          min += "0" + min;
        }
        var year = cd.getUTCFullYear();
        return (
          hrs + ":" + min + " " + am_pm + " | " + week_days[day] + " | " + year
        );
      };
      //getday();]
      current_date.innerHTML = gettime();
